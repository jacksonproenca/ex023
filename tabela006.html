<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }
         
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px, solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Dasafio de Tabelas</h1>
    <table>
        <thead>
                <tr>
                    <td>Área</td>
                </tr>
                
        </thead>     
                <tbody>
            <tr>Exatas</tr>
            <td>Matemática</td>
            <td>7.8</td>
            <td>8.1</td>
            <td>nota 1</td>
            <td>nota 2</td>
            <td>8.5</td>
        </tbody>
        </body>
    </table>
</html>
